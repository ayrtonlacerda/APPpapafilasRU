<ion-header>
  <ion-navbar color="green">
    <ion-title>
      <span ion-text>Extrato</span>
    </ion-title>
  </ion-navbar>
  <ion-toolbar color="green">
    <ion-title class="grid-basic-page">
      <ion-row>
        <ion-col>
          Data
        </ion-col>
        <ion-col>
          Valor R$
        </ion-col>
        <ion-col>
          Status
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>


</ion-header>

<ion-content class="grid-basic-page">

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let extrato of lista_extrato">
        <ion-row justify-content-start>
          <ion-col>
            <div> {{extrato.DATA_COMPRA}} </div>
          </ion-col>
          <ion-col>
            <div>{{extrato.VALOR_COMPRA}}</div>
          </ion-col>
          <ion-col>
            <div *ngIf="extrato.ID_STATUS_PAGAMENTO == 1" >Aguarde</div>
			<div *ngIf="extrato.ID_STATUS_PAGAMENTO == 2" >Aprov.</div>
			<div *ngIf="extrato.ID_STATUS_PAGAMENTO == 3" >Cancel.</div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
