<ion-header>
  <ion-navbar color="green">
    <ion-title>
      <span ion-text>Compra</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form class="list-form">
    <ion-item>
      <ion-label floating>
        <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Valor
      </ion-label>
      <ion-input type="text" [(ngModel)]="myCompra" name="compra"></ion-input>
    </ion-item>

    <div class="spacer" style="height: 30px;"></div>

    <ion-title>
      <h2 class="title">
        Informaçāo do Cartão
      </h2>
    </ion-title>


    <ion-item>
      <ion-label floating>
        Nome do Titular do Cartão
      </ion-label>
      <ion-input type="text" [(ngModel)]="myNameCard" name="namecard" (ionFocus)="geraHashIdHistorico()"></ion-input>
    </ion-item>

    <br>

    <b>Selecione a Bandeira:</b>
    <br>
    <br>
    <div class="cc-selector">
      <input id="visa" type="radio" [(ngModel)]="myCardBrand" name="credit-card" value="visa" />
      <label class="drinkcard-cc visa" for="visa"></label>
      <input id="mastercard" type="radio" [(ngModel)]="myCardBrand" name="credit-card" value="mastercard" />
      <label class="drinkcard-cc mastercard" for="mastercard"></label>
      <input id="elo" type="radio" [(ngModel)]="myCardBrand" name="credit-card" value="elo">
      <label class="drinkcard-cc elo" for="elo"></label>
      <input id="hipercard" type="radio" [(ngModel)]="myCardBrand" name="credit-card" value="hipercard" />
      <label class="drinkcard-cc hipercard" for="hipercard"></label>
    </div>


    <ion-item>
      <ion-label floating>
        Número do Cartão
      </ion-label>
      <ion-input type="tel" maxlength="16" [(ngModel)]="myCardNumber" name="cardnumber"></ion-input>
    </ion-item>

    <ion-row class="grid-basic-page">
      <ion-col>
        <div>
          <ion-label>Mês</ion-label>
          <ion-select [(ngModel)]="myMonth" name="month">
            <ion-option value="01">1</ion-option>
            <ion-option value="02">2</ion-option>
            <ion-option value="03">3</ion-option>
            <ion-option value="04">4</ion-option>
            <ion-option value="05">5</ion-option>
            <ion-option value="06">6</ion-option>
            <ion-option value="07">7</ion-option>
            <ion-option value="08">8</ion-option>
            <ion-option value="09">9</ion-option>
            <ion-option value="10">10</ion-option>
            <ion-option value="11">11</ion-option>
            <ion-option value="12" checked="true">12</ion-option>
          </ion-select>
        </div>
      </ion-col>
      <ion-col>
            <ion-item class="list-form">
              <ion-label floating>
                Ano
              </ion-label>
              <ion-input type="number" [(ngModel)]="myYear" name="year"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col>
            <ion-item class="list-form">
              <ion-label floating>
                CVV
              </ion-label>
              <ion-input type="number" [(ngModel)]="myCvv" name="cvv"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>
        CPF do Titular do Cartão
      </ion-label>
      <ion-input type="number" [(ngModel)]="myOwnerCpf" name="ownercpf" (ionFocus)="geraHash()"></ion-input>
    </ion-item>
    <br>
    <br>

    <b>Telefone/Celular</b>

    <ion-row class="grid-basic-page">
      <ion-col>
        <ion-item class="list-form">
          <ion-label floating>
            DDD
          </ion-label>
          <ion-input type="number" [(ngModel)]="myDdd" name="ddd" (ionFocus)="geraHashCartao()"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item class="list-form">
          <ion-label floating>
            Número
          </ion-label>
          <ion-input type="number" [(ngModel)]="myTelefone" name="telefone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item class="list-form">
      <ion-label floating>
        CEP
      </ion-label>
      <ion-input type="number" [(ngModel)]="myCep" name="cep"></ion-input>
    </ion-item>

    <ion-item class="list-form">
      <ion-label floating>
        Número da casa
      </ion-label>
      <ion-input type="number" [(ngModel)]="myNumero" name="numero" (ionFocus)="geraCepLocation()"></ion-input>
    </ion-item>


  </form>
  <br>
  <div>
    <button ion-button block class="button_compra" (click)="geraAcabou()">Comprar</button>
  </div>

</ion-content>
