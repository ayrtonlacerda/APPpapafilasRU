<ion-header>
  <ion-navbar color="green">
    <ion-title>
      <span ion-text>Compra</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<!--
<script type="text/javascript">
  PagSeguroDirectPayment.setSessionId(this.id);
 </script>
 -->
<ion-content>
	<div>
	<form class="list-form">
    	<ion-item>
       	<ion-label floating>
       	<ion-icon name="cash" item-start class="text-dark"></ion-icon>
          	Valor
       	</ion-label>
       	<ion-input type="text" [(ngModel)]="myValue" name="valor" ></ion-input>
      	</ion-item>
  </form>
  <form class="list-form">
    <ion-item>
       <ion-label floating>
       <ion-icon name="cash" item-start class="text-dark"></ion-icon>
          CPF
       </ion-label>
       <ion-input type="text" [(ngModel)]="myCpf" name="cpf" (ionFocus)="geraHash()" ></ion-input>
      </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Número do cartão
     </ion-label>
     <ion-input type="text" [(ngModel)]="myNumCar" name="ncartao" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Bandeira
     </ion-label>
     <ion-input type="text" [(ngModel)]="myBrand" name="brand" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Mês validade
     </ion-label>
     <ion-input type="text" [(ngModel)]="myMonVal" name="mes" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Ano validade
     </ion-label>
     <ion-input type="text" [(ngModel)]="myYeaVal" name="ano" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        CVV
     </ion-label>
     <ion-input type="text" [(ngModel)]="myCod" name="code" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        CEP
     </ion-label>
     <ion-input type="text" [(ngModel)]="myCep" name="cep" (ionFocus)="geraHashCartao()" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Endereço
     </ion-label>
     <ion-input type="text" [(ngModel)]="myEnd" name="end" ></ion-input>
    </ion-item>
</form>
<form class="list-form">
  <ion-item>
     <ion-label floating>
     <ion-icon name="cash" item-start class="text-dark"></ion-icon>
        Número
     </ion-label>
     <ion-input type="text" [(ngModel)]="myNum" name="num" ></ion-input>
    </ion-item>
</form>
	</div>
  <div>
    <button ion-button block class="button_compra" tappable (click)="geraHash()">Comprar</button>
  </div>
</ion-content>
